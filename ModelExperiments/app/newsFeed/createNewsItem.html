<div class="well">
    <form class="">
        <div class="form-group">
            <label for="newNews.Title" class="control-label">Title</label>
            <div class="">
                <input type="text" id="newNews.Title" class="form-control"
                       ng-model="newNews.Title" />
            </div>
        </div>
        <div class="form-group">
            <label for="newNews.ItemContent" class="control-label">Content</label>
            <div class="">
                <textarea type="text" rows="6" id="newNews.ItemContent" class="form-control"
                          ng-model="newNews.ItemContent"></textarea>
            </div>
        </div>
        <div class="">
            <button class="btn btn-primary btn-sm" ng-click="createOrUpdateNewsItem(newNews)">Submit</button>
            <button class="btn btn-warning btn-sm" ng-click="showHideNewsForm()">Cancel</button>
        </div>
    </form>
</div>
